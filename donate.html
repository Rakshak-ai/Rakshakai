<!DOCTYPE html>
<html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  <title>Donate - RakshakAI</title>  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">  
  
  <style>  
    body {  
      font-family: 'Poppins', sans-serif;  
      margin: 0;  
      background: linear-gradient(to right, #f9f9f9, #e8f0ff);  
      color: #333;  
    }  

    header {  
      background-color: #0f172a;  
      padding: 1rem;  
      display: flex;  
      justify-content: space-between;  
      align-items: center;  
      position: sticky;  
      top: 0;  
      z-index: 1000;  
    }  

    header h2 {  
      color: white;  
      margin: 0;  
    }  

    header nav a {  
      margin-left: 20px;  
      text-decoration: none;  
      color: white;  
      font-weight: 500;  
    }  

    .container {  
      padding: 2rem;  
      text-align: center;  
    }  

    .qr-section, .form-section {  
      background: #fff;  
      padding: 2rem;  
      margin: 1rem auto;  
      border-radius: 15px;  
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);  
      max-width: 500px;  
    }  

    .qr-section img {  
      max-width: 250px;  
      margin-bottom: 10px;  
    }  

    input[type="text"] {  
      padding: 10px;  
      width: 80%;  
      border-radius: 10px;  
      border: 1px solid #ccc;  
      margin-bottom: 1rem;  
    }  

    button {  
      background-color: #2563eb;  
      color: white;  
      border: none;  
      padding: 10px 20px;  
      border-radius: 8px;  
      font-weight: bold;  
      cursor: pointer;  
    }  

    .donor-list {  
      margin-top: 1rem;  
      background: #f3f4f6;  
      border-radius: 10px;  
      padding: 10px;  
    }  

    /* WhatsApp Floating Button Styles */  
    .whatsapp-float {  
      position: fixed;  
      bottom: 20px;  
      right: 20px;  
      z-index: 999;  
      width: 50px;  
      height: 50px;  
      border-radius: 50%;  
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);  
      transition: transform 0.3s ease;  
    }  

    .whatsapp-float:hover {  
      transform: scale(1.1);  
    }  

    .whatsapp-float img {  
      width: 100%;  
      height: 100%;  
      border-radius: 50%;  
    }  
  </style>  
</head>  

<body>  

  <!-- Navbar Start -->  
  <header>  
    <h2>RakshakAI</h2>  
    <nav>  
      <a href="index.html">Home</a>  
      <a href="donate.html">Donate</a>  
      <a href="features.html">Features</a>  
      <a href="faq.html">FAQs</a>  
      <a href="contact.html">Contact</a>  
    </nav>  
  </header>  
  <!-- Navbar End -->  

  <div class="container">  
    <div class="qr-section">  
      <h2>Support RakshakAI</h2>  
      <img src="qr.png" alt="UPI QR Code">  
      <p><strong>UPI ID:</strong> 9265371759@ybl</p>  
      <p>Scan & Donate via any UPI App</p>  
    </div>  

    <div class="form-section">  
      <h3>Become a Public Contributor</h3>  
      <input type="text" id="donorName" placeholder="Enter your name">  
      <br>  
      <button onclick="addDonor()">Contribute Now</button>  

      <div class="donor-list" id="donorList">  
        <h4>Live Contributors</h4>  
        <ul id="donorNames"></ul>  
      </div>  
    </div>  
  </div>  

  <script>  
    function addDonor() {  
      const nameInput = document.getElementById("donorName");  
      const name = nameInput.value.trim();  
      if (name !== "") {  
        const list = document.getElementById("donorNames");  
        const li = document.createElement("li");  
        li.textContent = name;  
        list.appendChild(li);  
        nameInput.value = "";  
      }  
    }  
  </script>  

  <!-- WhatsApp Floating Button -->  
  <a href="https://wa.me/918279521992" class="whatsapp-float" target="_blank" title="Chat on WhatsApp">  
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" alt="WhatsApp Chat">  
  </a>  
</body>  
</html>
